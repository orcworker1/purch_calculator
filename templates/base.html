{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Калькулятор закупки{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid justify-content-center">
            <a href="{%url 'index'%}" class="btn btn-light me-2">Калькулятор</a>
            <a href="{%url 'export_csv'%}" class="btn btn-light me-2">Экспорт в CSV</a>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% bootstrap_javascript %}
</body>
</html>
